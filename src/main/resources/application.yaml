# Payment Integration Framework - main configuration
spring:
  application:
    name: payment-integration-framework
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: payment-framework
      auto-offset-reset: earliest
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:payment_framework}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# Framework topic for payment lifecycle events (audit, compliance, ML)
payment:
  kafka:
    topic:
      payment-events: payment-events
  adapters:
    mock:
      enabled: true
  # Project 2: risk / ML pipeline
  risk:
    kafka:
      consumer-group: payment-risk-engine-v3
      topic:
        risk-alerts: risk-alerts
    engine:
      enabled: true
      threshold:
        high-failure-rate: 0.5
        velocity-1min: 10
        alert-score: 0.5
    # ML integration (optional)
    ml:
      enabled: true  # Set to true to enable ML scoring
      service:
        url: http://localhost:5001/predict  # Match your ML service port
        timeout: 2000  # milliseconds
    # Webhook delivery (optional)
    webhook:
      enabled: true  # Set to true to enable webhook delivery
      max-retries: 3  # Maximum retry attempts for failed webhook calls
      retry-delay-ms: 1000  # Initial retry delay (exponential backoff)
      timeout-ms: 5000  # Webhook HTTP request timeout
  # Provider routing and failover
  routing:
    strategy: WeightedRoundRobin  # Options: WeightedRoundRobin, LeastConnections, CostBased, ResponseTimeBased
    failover:
      enabled: true  # Enable automatic failover to alternative providers
      max-attempts: 3  # Maximum number of providers to try before giving up

# Resilience4j: per-PSP circuit breaker (allows failover between PSPs of same type)
# Circuit breakers are created dynamically per PSP name (e.g., "MockPSPAdapter", "StripeAdapter", "AdyenAdapter")
# Default configuration for all circuit breakers:
resilience4j:
  circuitbreaker:
    configs:
      default:
        register-health-indicator: true
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
    instances:
      # Per-PSP instances (add specific PSPs here if needed)
      # Example: StripeAdapter, AdyenAdapter, PayPalAdapter
      # If not specified, uses default config with PSP adapter class name
      MockPSPAdapter:
        base-config: default
  retry:
    instances:
      payment:
        max-attempts: 3
        wait-duration: 1s
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2

# Actuator: health (Kafka, Redis, circuit breakers) and metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    redis:
      enabled: true
    kafka:
      enabled: true
      consumer:
        enabled: true

# OpenAPI / Swagger UI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    enabled: true
